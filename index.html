<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
     <title>Galary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/fontawesome.min.css">
   <link rel="stylesheet" href="style.css">
  
    </head>
    <body>
        <div class="container">

            <div class="row">
                <div class="image">
                    <h4>Galary</h4>
            <img src="1.jpg" id="image">
            </div>

            <div class="galary">
        <button onclick="imageChange()"><img src="1.jpg"></button>
        <button onclick="imageChange1()"> <img src="2.jpg"></button>
        <button onclick="imageChange2()"> <img src="3.jpg"></button>
        <button onclick="imageChange3()"> <img src="4.jpg"></button>
        <button onclick="imageChange4()"> <img src="5.jpg"></button>
        <button onclick="imageChange5()"> <img src="6.jpg"></button>
        <button onclick="imageChange6()"> <img src="7.jpg"></button>
        <button onclick="imageChange7()"> <img src="8.jpg"></button>
        <button onclick="imageChange8()"> <img src="9.jpg"></button>
        <button onclick="imageChange9()"> <img src="10.jpg"></button>
        <button onclick="imageChange10()"> <img src="11.jpg"></button>
        </div>
            </div>
        </div>
        <script>
        function imageChange(){
            var image = document.getElementById('image');
            if(!image.src.match("1.jpg")){
                image.src = "1.jpg";
            }
           
        }
        function imageChange1(){
            var image = document.getElementById('image');
            if(!image.src.match("2.jpg")){
                image.src = "2.jpg";
            }
           
        }
        function imageChange2(){
            var image = document.getElementById('image');
            if(!image.src.match("3.jpg")){
                image.src = "3.jpg";
            }
           
        }

        function imageChange3(){
            var image = document.getElementById('image');
            if(!image.src.match("4.jpg")){
                image.src = "4.jpg";
            }
           

        }
        function imageChange4(){
            var image = document.getElementById('image');
            if(!image.src.match("5.jpg")){
                image.src = "5.jpg";
            }
           
        }
        function imageChange5(){
            var image = document.getElementById('image');
            if(!image.src.match("6.jpg")){
                image.src = "6.jpg";
            }
           
        }
        function imageChange6(){
            var image = document.getElementById('image');
            if(!image.src.match("7.jpg")){
                image.src = "7.jpg";
            }
        }
        function imageChange7(){
            var image = document.getElementById('image');
            if(!image.src.match("8.jpg")){
                image.src = "8.jpg";
            }
           
        }

        function imageChange8(){
            var image = document.getElementById('image');
            if(!image.src.match("9.jpg")){
                image.src = "9.jpg";
            }
           
        }
        function imageChange9(){
            var image = document.getElementById('image');
            if(!image.src.match("10.jpg")){
                image.src = "10.jpg";
            }
           
        }
        function imageChange10(){
            var image = document.getElementById('image');
            if(!image.src.match("11.jpg")){
                image.src = "11.jpg";
            }
           
        }
      

        </script>
    </body>
</html>
